<!DOCTYPE html>
<html>
<head>
    <title>Online Exam System</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .container { width: 400px; margin: auto; background: white; padding: 20px; }
        button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
</div>

<div class="container" id="examPage" style="display:none;">
    <h2>Select Exam</h2>
    <select id="examSelect">
        <option value="">--Select--</option>
        <option value="math">Math Exam</option>
        <option value="science">Science Exam</option>
    </select><br><br>
    <button onclick="startExam()">Start Exam</button>
    <p id="examMsg"></p>
</div>

<div class="container" id="questionPage" style="display:none;">
    <h2>Math Exam</h2>

    <p>1. 2 + 2 = ?</p>
    <input type="radio" name="q1" value="3">3
    <input type="radio" name="q1" value="4">4

    <p>2. 5 + 5 = ?</p>
    <input type="radio" name="q2" value="8">8
    <input type="radio" name="q2" value="10">10

    <br><br>
    <button onclick="submitExam()">Submit Exam</button>
    <p id="submitMsg"></p>
</div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user === "student01" && pass === "12345") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("examPage").style.display = "block";
    } else {
        document.getElementById("loginMsg").innerText = "Invalid credentials";
    }
}

function startExam() {
    let exam = document.getElementById("examSelect").value;

    if(exam === "") {
        document.getElementById("examMsg").innerText = "Please select an exam";
    } else {
        document.getElementById("examPage").style.display = "none";
        document.getElementById("questionPage").style.display = "block";
    }
}

// âœ… ADDED VALIDATION FOR TC10 & TC11
function submitExam() {
    let q1 = document.querySelector('input[name="q1"]:checked');
    let q2 = document.querySelector('input[name="q2"]:checked');

    if(!q1 && !q2) {
        document.getElementById("submitMsg").innerText =
        "Please answer all questions before submitting.";
        return;
    }

    if(!q1 || !q2) {
        document.getElementById("submitMsg").innerText =
        "Incomplete exam. Please answer remaining questions.";
        return;
    }

    document.getElementById("submitMsg").innerText =
    "Exam submitted successfully!";
}
</script>

</body>
</html>
